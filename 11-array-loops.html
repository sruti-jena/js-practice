<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays&Loops</title>
</head>

<body>
    <p class="show"></p>
    <script>
        const myarr = [1, 2, 3];
        myarr.splice(0, 3);
        document.querySelector('.show').innerHTML = myarr;

    </script>
</body>

</html>
