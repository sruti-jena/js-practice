<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .btn {
            border: none;
            color: white;
            background-color: black;
            padding: 10px 15px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .is-subscribed {
            background-color: rgb(234, 234, 234);
            color: rgb(98, 98, 98);
        }

        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }

        .cal {
            border: none;
            background-color: green;
            color: white;
            padding: 12px 15px;
            font-size: 15px;
            cursor: pointer;
        }

        .js-cost-input {
            padding: 10px;
            font-size: 15px;
        }

        .error-msg {
            color: red;
        }
    </style>
</head>


<body>
    <p>Youtube Subscribe Button</p>

    <button class="btn" onclick="Subscribe()">Subscribe</button>



    <br><br>
    <p>Rock Paper Scissors</p>
    <a href="08-rock-paper-scissors .html">click here</a>
    <br><br>
    <p>Orders under $40 = +$10 shipping.</p>

    <p>Orders over $40 = FREE shipping.
    </p>

    <p>Amazon Shipping Calculator
    </p>
    <p class="shippingcost">
    </p>

    <input type="text" placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="onenter(event)
    ">
    <button class="cal" onclick="calculation() ">Calculate</button>
    <p class="totalcost">
    </p>
    <p class="error-msg"></p>
    <br><br><br>
    <a href="">CSS VERSION OF THESE PROJECTS</a>
</body>

<script>

    function onenter(event) {
        if (event.key === 'Enter') {
            calculation();
        }
    }

    function calculation() {
        const inputelem = document.querySelector('.js-cost-input');
        let cost = Number(inputelem.value);
        document.querySelector('.totalcost').innerHTML = '';
        document.querySelector('.error-msg').innerHTML = '';
        if (cost < 0) {
            document.querySelector('.error-msg').innerHTML = 'Error: cost cannot be less than $0'
            return;
        }
        if (cost < 40) {
            cost += 10;
        }
        document.querySelector('.totalcost').innerHTML = `$${cost}`;

    }

    function Subscribe() {
        const btnelem = document.querySelector('.btn');
        if (btnelem.innerText === 'Subscribe') {
            btnelem.innerText = 'Subscribed';
            btnelem.classList.add('is-subscribed')
        }
        else {
            btnelem.innerText = 'Subscribe';
            btnelem.classList.remove('is-subscribed')
        }

    }
</script>

</html>
