<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RPS</title>
</head>

<body>
   Rock Paper Scissors
   <br>
   <br>

   <button onclick=" 
    playGame('rock'); ">
      Rock
   </button>

   <button onclick="
    playGame('paper');">
      Paper
   </button>

   <button onclick="
     playGame('scissors');">
      Scissors
   </button>


   <script>
      function playGame(playerMove) {
         const computerMove = pickComputerMove();
         let result = '';

         if (playerMove === 'scissors') {
            if (computerMove === 'rock') {
               result = 'You lose';
            } else if (computerMove === 'paper') {
               result = 'You win';
            } else {
               result = 'Tie';
            }
         }
         else if (playerMove === 'rock') {
            if (computerMove === 'rock') {
               result = 'Tie';
            } else if (computerMove === 'paper') {
               result = 'You lose';
            } else {
               result = 'You win';
            }
         }
         else if (playerMove === 'paper') {
            if (computerMove === 'rock') {
               result = 'You win';
            } else if (computerMove === 'paper') {
               result = 'Tie';
            } else {
               result = 'You lose';
            }
         }

         alert(`You picked ${playerMove}, computer picked ${computerMove}. ${result}`);
      }

      function pickComputerMove() {
         const randomNumber = Math.random();

         if (randomNumber < 1 / 3) {
            return 'rock';
         } else if (randomNumber < 2 / 3) {
            return 'paper';
         } else {
            return 'scissors';
         }
      }
   </script>

</body>

</html>
