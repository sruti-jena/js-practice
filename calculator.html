<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: black;
        }

        .btnstyle {
            background-color: grey;
            color: white;
            border-radius: 50%;
            border: none;
            width: 80px;
            height: 80px;
            font-size: 25px;
            margin: 2px;
        }

        .btnstyle-2 {
            background-color: rgb(255, 180, 40);
            color: white;
            border-radius: 50%;
            border: none;
            width: 80px;
            height: 80px;
            font-size: 25px;
            margin: 2px;
        }

        #result {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <p id="result"></p>
    <div><button class="btnstyle" onclick="
        updateCalculation('1')">1</button>
        <button class="btnstyle" onclick="
        updateCalculation('2')">2</button>
        <button class="btnstyle" onclick="
        updateCalculation('3')">3</button>
        <button class="btnstyle-2" onclick="
        updateCalculation('+')">+</button>
    </div>

    <br>
    <div><button class="btnstyle" onclick="
        updateCalculation('4')">4</button>
        <button class="btnstyle" onclick="
        updateCalculation('5')">5</button>
        <button class="btnstyle" onclick="
        updateCalculation('6')">6</button>
        <button class="btnstyle-2" onclick="
        updateCalculation('-')">-</button>
    </div>
    <br>
    <div><button class="btnstyle" onclick="
        updateCalculation('7')">7</button>
        <button class="btnstyle" onclick="
        updateCalculation('8')">8</button>
        <button class="btnstyle" onclick="
        updateCalculation('9')">9</button>
        <button class="btnstyle-2" onclick="
        updateCalculation('*')">*</button>
    </div>

    <br>
    <div>
        <button class="btnstyle" onclick="
        updateCalculation('0')">0</button>
        <button class="btnstyle" onclick="
        updateCalculation('.')">.</button>
        <button class="btnstyle" onclick="calculation=eval(calculation);
        document.querySelector('#result').innerHTML = `${calculation}`;
        console.log(calculation);">=</button>
        <button class="btnstyle-2" onclick="
        updateCalculation('/')">
            /</button>

    </div>

    <br>
    <button class="btnstyle" onclick="
    calculation='';
    document.querySelector('#result').innerHTML = `${calculation}`;
    console.log(calculation);
    ">
        clear
    </button>



    <script>

        let calculation = localStorage.getItem('calculation') || '';

        function updateCalculation(value) {
            calculation += value;
            document.querySelector('#result').innerHTML = `${calculation}`;
            console.log(calculation);
            localStorage.setItem('calculation', calculation);
        }
        function saveCalculation() {
            localStorage.setItem('calculation', calculation);
        }

    </script>
</body>

</html>
