<html>

<head></head>

<body>
    <div><button onclick="
        updateCalculation('1')">1</button>
        <button onclick="
        updateCalculation('2')">2</button>
        <button onclick="
        updateCalculation('3')">3</button>
        <button onclick="
        updateCalculation('+')">+</button>
    </div>

    <br>
    <div><button onclick="
        updateCalculation('4')">4</button>
        <button onclick="
        updateCalculation('5')">5</button>
        <button onclick="
        updateCalculation('6')">6</button>
        <button onclick="
        updateCalculation('-')">-</button>
    </div>
    <br>
    <div><button onclick="
        updateCalculation('7')">7</button>
        <button onclick="
        updateCalculation('8')">8</button>
        <button onclick="
        updateCalculation('9')">9</button>
        <button onclick="
        updateCalculation('*')">*</button>
    </div>

    <br>
    <div>
        <button onclick="
        updateCalculation('0')">0</button>
        <button onclick="
        updateCalculation('/')">/</button>
        <button onclick="
        updateCalculation('.')">
            .</button>
        <button onclick="calculation=eval(calculation);
        document.querySelector('#result').innerHTML = `${calculation}`;
        console.log(calculation);">=</button>
    </div>

    <br>
    <button onclick="
    calculation='';
    document.querySelector('#result').innerHTML = `${calculation}`;
    console.log(calculation);
    ">
        clear
    </button>

    <p id="result"></p>

    <script>

        let calculation = localStorage.getItem('calculation') || '';

        function updateCalculation(value) {
            calculation += value;
            document.querySelector('#result').innerHTML = `${calculation}`;
            console.log(calculation);
            localStorage.setItem('calculation', calculation);
        }
        function saveCalculation() {
            localStorage.setItem('calculation', calculation);
        }

    </script>
</body>

</html>
