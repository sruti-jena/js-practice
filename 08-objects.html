        //object make our code organised, it let us group multiple values together and also use them
        //json is more universal and it can be understood by almost all languages 
        // while js is only understood by js 
        //therefore we use json when we send data between two computers
        //also when we are storing data we use json

        const product2 = {
            name: 'shirt',
            'delivery-time': '1 day',
            rating: {
                stars: 8.7,
                count: 87
            },
            fun: function function1() {
                console.log('function inside object');
            }
        };
        console.log(product2);
        console.log(product2.name);
        console.log(product2['name']);
        console.log(product2['delivery-time']);
        console.log(product2.rating.count);
        product2.fun();

        //we will use built-in json object which will convert js object to json
        console.log(JSON.stringify(product2));

        //json doesnt support function in it
        //json is a string 

        const jsonstring = JSON.stringify(product2);
        //convert from json to js object
        console.log(JSON.parse(jsonstring));


        console.log('hello'.length);
        console.log('hello'.toUpperCase());
        //auto boxing like we are using here will not work for null and undefined
        const o1 = {
            message: 'hello'
        };//so here the o1 is not pointing to the message it is rather stored somewhere else 
        //in the memory and it is just a reference that is pointing to the message
        const o2 = o1;//same here also the o2 is now pointing to the same message 
        //as a reference and it does nat make a copy of the message
        //this is called copy by reference  

        o1.message = 'good job';
        console.log(o2.message);
        console.log(o1 == o2);
        const o4 = {
            message: 'hello'
        };
        const { message } = o4;//destructuring
        console.log(message);

        const object5 = {
            message,
            method() {

            }
