<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RPS</title>
   <link rel="stylesheet" href="10-rock-paper-scissors.css">
</head>

<body>
   <h1>Rock Paper Scissors</h1>
   <br>
   <br>

   <button class="move-btn" onclick=" 
    playGame('rock'); ">
      <img src="images/rock-emoji.png" alt="" class="rockie">
   </button>

   <button class="move-btn" onclick="
    playGame('paper');">
      <img src="images/paper-emoji.png" alt="" class="rockie">
   </button>

   <button class="move-btn" onclick="
     playGame('scissors');">
      <img src="images/scissors-emoji.png" alt="" class="rockie">
   </button>

   <p class="js-result result"></p>

   <p class="js-moves">

   </p>

   <p class="js-score score"></p>

   <button class="resbtn" onclick="
     score.wins = 0;
     score.losses = 0;
     score.ties = 0;
     localStorage.removeItem('score');
     updatescore();
   ">
      Reset Score
   </button>
   <script src="10-rock-paper-scissors.js"></script>
</body>

</html>
